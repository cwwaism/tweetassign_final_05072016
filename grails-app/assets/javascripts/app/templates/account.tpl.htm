<div ng-controller="accountController">

        <table class="table table-hover">
            <tr>
                <th>Username</th>
                <th>Handle</th>

            </tr>
            <tr ng-repeat="a in accounts">
                <td>{{a.fullName }}</td>
                <td>{{a.emailAddress}}</td>
            </tr>
        </table>

<div>
    {{ aToken }}
</div>

</div>
