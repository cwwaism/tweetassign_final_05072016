<h1 class="page-header">Login</h1>

<div id="logout" ng-model="logout">{{ logout }}</div>
<form id="login-form">

    <div class="form-group">
        <label for="handleInput">Username</label>
        <input id="handleInput" name="handle" class="form-control" placeholder="handle" type="text" ng-model="accountHandle"/>
    </div>

    <div class="form-group">
        <label for="passwordInput">Password</label>
        <input id="passwordInput" name="password" class="form-control" placeholder="password" type="password", ng-model="accountPassword"/>
    </div>

    <div class="form-group">
        <!--<button type="button" class="btn btn-primary btn-block" ng-click="saveCurrentAttendee()">{{mode}}</button>-->
        <button id="login" type="button" class="btn btn-warning btn-block" ng-click="Login()">Login</button>
    </div>



    <!--<div class="error">-->
            <p>{{ error }}</p>
        <!--</div>-->

    <div>
        {{ aToken }}
    </div>


</form>
